{% extends "blank.html" %}
{% load static %}

{% block content %}
{% include "banner.html" with page_title="login" %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">

    <div class="card p-4 shadow" style="width: 580px; height: auto;">

        <h4 class="text-center mb-4" style="color: rgb(14, 193, 14);">Login form</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center mt-3">
                <input type="submit" value="Login" class="btn btn-primary px-4">
            </div>
        </form>

        <!-- Register link -->
        <p class="text-center mt-3">
            If you don't have an account,
            <a href="{% url 'register' %}" class="text-primary fw-bold">register here</a>.
        </p>

    </div>

</div>

{% endblock %}
